<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trip Spark</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #fff;
        text-align: center;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
    header {
        background: linear-gradient(45deg, #FF9933, #FF7700, #FFB366);
        padding: 15px;
        color: white;
        font-size: 24px;
        font-weight: bold;
        position: relative;
        animation: gradientShift 5s ease infinite;
        background-size: 300% 300%;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    .header-buttons {
        position: absolute;
        right: 20px;
        top: 15px;
    }
    .header-buttons button {
        margin-left: 10px;
        padding: 5px 12px;
        background-color: white;
        color: #FF7700;
        border: none;
        cursor: pointer;
        font-weight: bold;
        border-radius: 5px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .header-buttons button:hover {
        transform: scale(1.05);
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .caption {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
        color: #FF7700;
    }
    .search-bar {
        margin: 15px auto;
        max-width: 500px;
        display: flex;
        align-items: center;
        gap: 5px;
    }
    .search-bar input {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        border: 2px solid #FF7700;
        border-radius: 5px;
        width: 27ch;
    }
    .search-bar button {
        background-color: #FF7700;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 5px;
        color: white;
        font-size: 16px;
    }
    .images-container {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: nowrap;
    }
    .images-container img {
        width: 120px;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        transition: transform 0.3s ease;
        cursor: pointer;
    }
    .images-container img:hover {
        transform: scale(1.05);
    }
    footer {
        font-size: 12px;
        color: #777;
        background: #f1f1f1;
        padding: 10px 0;
        margin-top: auto;
        width: 100%;
    }
</style>
</head>
<body>
<header>
    Welcome to TRIP SPARK
    <div class="header-buttons">
        <button onclick="window.location.href='login.html'">Login</button>
        <button onclick="window.location.href='signup.html'">Sign Up</button>
    </div>
</header>

<div class="caption">Select Your Destination To Travel!</div>
<div class="search-bar">
    <input type="text" placeholder="Search your destination...">
    <button onclick="window.location.href='search.html'">üîç</button>
</div>

<div class="images-container">
    <a href="https://i.postimg.cc/rF7jTHsc/Telangana.png" target="_blank"><img src="https://i.postimg.cc/rF7jTHsc/Telangana.png" alt="Telangana"></a>
    <a href="https://i.postimg.cc/rwcjnPpp/Andhra-Pradesh.png" target="_blank"><img src="https://i.postimg.cc/rwcjnPpp/Andhra-Pradesh.png" alt="Andhra Pradesh"></a>
    <a href="https://i.postimg.cc/QCTmwL5F/Goa.png" target="_blank"><img src="https://i.postimg.cc/QCTmwL5F/Goa.png" alt="Goa"></a>
    <a href="https://i.postimg.cc/26JT0jqp/Karnataka.png" target="_blank"><img src="https://i.postimg.cc/26JT0jqp/Karnataka.png" alt="Karnataka"></a>
    <a href="https://i.postimg.cc/pTyqQ5LY/Kerala.png" target="_blank"><img src="https://i.postimg.cc/pTyqQ5LY/Kerala.png" alt="Kerala"></a>
    <a href="https://i.postimg.cc/HL6679dk/Tamil-Nadu.png" target="_blank"><img src="https://i.postimg.cc/HL6679dk/Tamil-Nadu.png" alt="Tamil Nadu"></a>
</div>

<footer>
    ¬© 2025 Trip Spark | Created by NIRANJAN M
</footer>
</body>
</html>
